<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link
            href="profile.style.client.css"
            rel="stylesheet"
    />

</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success" role="alert">
        Profile successfully saved
    </div>
    <form>
<!--        username-->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       class="form-control wbdv-field wbdv-username"
                       id="username"
                       value="Alice"
                       title="please input username">
            </div>
        </div>

<!--        password-->
<div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text"
               class="form-control wbdv-field wbdv-password"
               id="password"
               placeholder="123$%345"
               title="please input password">
    </div>
</div>

<!--        phone number-->
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control wbdv-field wbdv-phone"
                       id="phone"
                       placeholder="(555)123-4324"
                       title="please input phone number"/>
            </div>
        </div>

<!--        email-->
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control wbdv-field wbdv-email"
                       id="email"
                       placeholder="alice@wonderland.com"
                       title="please input email address"/>
            </div>
        </div>

<!--        role-->
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select class="form-control wbdv-role wbdv-field">
                    <option>
                        Faculty
                    </option>
                    <option>
                        Student
                    </option>
                    <option>
                        Admin
                    </option>
                </select>
            </div>
        </div>

<!--        DOB-->
        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-control">Date of Birth</label>
            <div class="col-sm-10">
                <input id="dob"
                       title="please privide your date of birth"
                       placeholder="alice@wonderland.com"
                       class="form-control wbdv-field wbdv-dob"
                       type="date"/>
            </div>
        </div>

<!--        button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-control"></label>
            <div class="col-sm-10">
                <a class="btn btn-success btn-block" href="#">Update</a>
<!--                <button id="logout-btn" class="btn btn-primary btn-block wbdv-button wbdv-logout" ><a href="../login/login.template.client.html">Logout</a></button>-->
                <a class="btn btn-danger btn-block" href="../index.html">Logout</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
