<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form>
    <!--username input field-->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-control">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text" class="wbdv-field wbdv-username form-control"
                    id="username"
                    placeholder="Alice"
                    title="please input your username">
            </div>
        </div>
        <!--password input field-->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-control">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password" class="wbdv-field wbdv-password form-control"
                       id="password"
                       placeholder="123qwe#$%"
                       title="please input your password">
            </div>
        </div>
    <!--verify password input field-->
        <div class="form-group row">
            <label for="password-verify" class="col-sm-2 col-form-control">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password" class="wbdv-field wbdv-password-verify form-control"
                       id="password-verify"
                       placeholder="123qwe#$%"
                       title="please verify your password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-control"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-button wbdv-register">Sign up</button>
                <div class="row">
                    <a href="../login/login.template.client.html" class="wbdv-link wbdv-login col-6">Login</a>
                </div>
            </div>

        </div>
    </form>

</div>
</body>
</html>
